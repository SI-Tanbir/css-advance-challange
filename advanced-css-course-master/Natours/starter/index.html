<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body class="m-0 p-0 box-border">
        <header 
        style="background-image: 
        linear-gradient(to right top, rgba(126, 213, 111, 0.856), rgba(40, 180, 133, 0.445))
        ,url(img/hero.jpg);
        background-size: cover;
        background-position: top;
        height: 95vh; 
        clip-path: polygon(0 0,100% 0,100% 78vh, 0 100% );
      
        
        " class="">
        <div class="flex justify-between ">
            <img src="img/logo-white.png" class="w-[90px] h-[50px] mt-5 ml-5" alt="Natours logo">
            <button class="pr-10 "><img class="w-[30px] h-[30px] cursor-pointer hover:bg-white  duration-300 rounded-full " src="img/burger-bar.png" alt="hanburger menu"></button>
        </div>
        <div class="flex flex-col justify-center items-center text-white space-y-10 ">
            <h2 class="text-6xl tracking-[40px]">OUT DOORS</h2>
            <h1 class="text-3xl tracking-[10px]">IS WHERE LIFE HAPPENS</h1>
            <button class="bg-[#229548] text-[#f5f5f5] px-10 py-3 rounded-full mt-10 cursor-pointer  ">Discover more</button>
        </div>
    </header>
        
        
    </body>
</html>
